<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackHole</title>
    <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
    <div id="how-to-play-prikaz">
        <div class="how-to-play-izlaz">
            <img class="how-to-play-izlaz-dugme" src="static/slike/X.png" alt="X">
        </div>
        <div class="how-to-play-slike">
            <div class="how-to-play-slika-container">
                <img src="static/slike/how_to_play_1.png" alt="How to play?" class="how-to-play-slika">
            </div>
            <div class="how-to-play-slika-kontrole">
                <img src="static/slike/strelica.png" alt="Levo" class="how-to-play-slika-levo">
                <img src="static/slike/strelica.png" alt="Desno" class="how-to-play-slika-desno">
            </div>
        </div>
    </div>
    <div id="grid" class="container">
        <div>1</div>
        <div class="naslov">
            <img src="static/slike/naslov.png" alt="Black Hole">
        </div>
        <div id="how-to-play">
            <img src="static/slike/upitnik.png" alt="How to play?">
            <span>How to play?</span>
        </div>
        <div>4</div>
        <div id="igra">
            <div class="igra-prikaz"></div>
            <div class="start-podesavanja vidljiv">
                <span class="nasumicna-igra">Nasumična igra</span>
                <span class="unesi-kod-span">Unesite kod</span>
                <span>Istorija igara</span>
            </div>
            <div id="unesi-kod-dialog-wrapper">
                <div class="unesi-kod-dialog">
                    <button class="zatvori-unos-koda-dugme">X</button>
                    <h1>Unesite kod</h1>
                    <div class="unesi-kod-forma">
                        <input id="1" type="text" maxlength="1" min="0" max="9" size="1" autocomplete="off">
                        <input id="2" type="text" maxlength="1" min="0" max="9" size="1" autocomplete="off">
                        <input id="3" type="text" maxlength="1" min="0" max="9" size="1" autocomplete="off">
                        <input id="4" type="text" maxlength="1" min="0" max="9" size="1" autocomplete="off">
                    </div>
                    <div class="zapocni-igru-kod-dugme-container">
                        <button id="zapocni-igru-kod-dugme" disabled="true">Započni igru</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="cet">
            <div class="posalji-poruku-container">
                <input type="text" name="cet">
                <button class="posalji-poruku-dugme">Pošalji</button>
            </div>
            <div class="poruke-container">
                <div class="poruka">
                    
                </div>
            </div>
        </div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <script type="module" src="static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
